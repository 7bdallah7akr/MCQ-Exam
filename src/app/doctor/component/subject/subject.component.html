<div class="body">
    <div class="container py-5">
        <h1 class="text-center text-white mb-5">Subjects</h1>
        <div class="row ">
            @for(item of subject; track $index){
                <div class="col-md-6 col-lg-3 animate-fadeInUp" style="animation-delay: 0.1s;">
                    <div class="subject-box p-4">
                        <div class="p-2 mb-3 text-center bg-white rounded-3">
                            <h6>{{item.name}}</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            @if (userRole?.role=='doctor') {
                                <button class="btn btn-danger btn-custom" (click)="onDelete($index)">Delete</button>
                                <button class="btn btn-primary btn-custom" routerLink="/exam/{{item.id}}">View</button>
                            }@else {
                                <button class="btn btn-success btn-custom" routerLink="/exam/{{item.id}}">Start Exam</button>
                            }
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>

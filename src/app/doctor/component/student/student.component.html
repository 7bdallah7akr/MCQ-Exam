<div class="container mt-5">
        <div class="p-3 rounded-5 shadow fade-in" >
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th><i class="fas fa-user me-2"></i>Name</th>
                        <th><i class="fas fa-book me-2"></i>Subject</th>
                        <th><i class="fas fa-user-graduate me-2"></i>Degree</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of dataTable; track $index){
                        <tr>
                            <th>{{$index+1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.subjectName}}</td>
                            <td>{{item.degree}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
